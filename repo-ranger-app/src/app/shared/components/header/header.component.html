<p-toolbar [style]="{ 'background-color': 'var(--primary-color)' }">
  <div class="p-toolbar-group-start">
    <span class="logo">
      <img src="./assets/logo.svg" alt="Department of Justice Logo"/>
    </span>
  </div>
  <div class="p-toolbar-group-center">
    <span class="title">{{ title }}</span>
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-cog" (click)="onOpenSettings()" />
  </div>
</p-toolbar>
