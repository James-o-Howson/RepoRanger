<div class="dialog">
  <div mat-dialog-title class="dialog-title">
    <h3>{{title}}</h3>
    <span><mat-icon aria-hidden="false" color="warn">error</mat-icon></span>
  </div>
  <div mat-dialog-content class="dialog-content">
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button [mat-dialog-close]="true" color="warn"  cdkFocusInitial>Ok</button>
  </div>
</div>
