<div class="card">
  <p-table #dt [value]="items" sortField="name" sortMode="single" [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords" [showCurrentPageReport]="true"
    [scrollable]="true" scrollHeight="700px" [tableStyle]="{ 'min-width': '60rem' }" [rowHover]="true"
    [lazy]="true" (onLazyLoad)="loadDependencies($event)" dataKey="id" [loading]="loading" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
        <div class="table-header">
            Dependencies
            <span class="p-input-icon-left">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Name
                <p-sortIcon field="name"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th pSortableColumn="version" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Version
                <p-sortIcon field="version"></p-sortIcon>
                <p-columnFilter type="text" field="version" display="menu" class="ml-auto"></p-columnFilter>
            </div>
        </th>
        <th>Id</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr class="p-selectable-row">
        <td>
            <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>
            {{ item.name }}
        </td>
        <td>{{ item.version }}</td>
        <td>{{ item.id }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No dependencies found.</td>
        </tr>
    </ng-template>
  </p-table>
</div>
