<div class="card">
  <p-table [value]="items" sortField="name" sortMode="single" 
    [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords" [showCurrentPageReport]="true"
    [scrollable]="true" [tableStyle]="{ 'min-width': '60rem' }"
    [lazy]="true" (onLazyLoad)="loadDependencies($event)" dataKey="id" [loading]="loading" >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Version</th>
        <th>Id</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.version }}</td>
        <td>{{ item.id }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
