<div class="container">
    <div class="left-control card">
        <div class="card">
            <p-accordion>
                <p-accordionTab>
                    <ng-template pTemplate="header">
                        <span class="flex align-items-center gap-2 w-full">
                            <span class="pi {{filterIcon}}"></span>
                            <span class="font-bold white-space-nowrap">Filters</span>
                        </span>
                    </ng-template>
                    <div class="flex justify-content-center m-3">
                        <div class="flex flex-column gap-2">
                            <label for="repositories">Repositories</label>
                            <p-multiSelect id="repositories"  [options]="repositories" [(ngModel)]="selectedRepositories" (onChange)="selectedRepositoriesChanged($event)" [filter]="true" optionLabel="name" placeholder="Select Repositories"></p-multiSelect>
                        </div>
                        <div class="flex flex-column gap-2 ml-2">
                            <label for="projects">Projects</label>
                            <p-multiSelect id="projects" [options]="projects" [(ngModel)]="selectedProjects" (onChange)="selectedProjectsChanged($event)" [filter]="true" optionLabel="name" placeholder="Select Projects"></p-multiSelect>
                        </div>
                    </div>  
                </p-accordionTab>
            </p-accordion>
            <app-dependency-table />
        </div>
    </div>
    <div class="right-control">
        <app-dependency-details-view />
    </div>
  </div>
