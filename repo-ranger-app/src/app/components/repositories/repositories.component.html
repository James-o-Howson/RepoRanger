<div class="table-container">
    <mat-table mate-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="parseTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Parse Time</th>
            <td mat-cell *matCellDef="let row">{{toLocalDateTime(row.parseTime)}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="defaultBranchName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Default Branch</th>
            <td mat-cell *matCellDef="let row">{{row.defaultBranchName}}</td>
        </ng-container>

        <ng-container matColumnDef="remoteUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Remote Url</th>
            <td mat-cell *matCellDef="let row">{{row.remoteUrl}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" role="row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" role="button" tabindex="0"
            (keyup.Space)="selectRepository(row)" (click)="selectRepository(row)"
            [class.mat-row-selected]="isSelected(row)" role="row"></tr>
    </mat-table>
</div>

<mat-paginator #paginator [length]="getDataSourceLength()" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons aria-label="Select page"></mat-paginator>
